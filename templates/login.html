<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- 구글폰트 -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet"> -->

    <title>도와줘요 정글! | 로그인페이지</title>
    <style>
        .titleimg {
            text-align: center;
        }

        .loginbox {
            width: 500px;
            /* border-radius: 10px; */
            margin: auto;
            text-align: center;
            padding-top: 30px;
        }

        .signupbox {
            /* width: 500px; */
            border-radius: 10px;
            text-align: center;
            padding-top: 40px;
        }

        .component {
            margin: auto;
            /* text-align: center; */
            width: 189px;
        }

        .component_title {
            text-align: left;
            width: 189px;
        }

        .wrap {
            text-align: center;
            /* width: 800px; */
        }
    </style>
    <script>
        function getIndex() {

        }

        function openClose() {
            if ($("#signupbox").css("display") == "block") {
                $("#signupbox").hide();
            } else {
                $("#signupbox").show();
            }
        }
        function login() {
            let id = $("#login_id").val();
            let pw = $("#login_pw").val();

            $.ajax({
                type: "POST", // POST 방식으로 요청하겠다.
                url: "/login", // /login라는 url에 요청하겠다.
                data: { id_give: id, pw_give: pw }, // 데이터를 주는 방법
                success: function (response) { // 성공하면
                    if (response["result"] == "success") {
                        alert("로그인 성공!");
                        // 3. 성공 시 페이지 새로고침하기
                        window.location.href = "/index";
                    } else {
                        alert("아이디,비밀번호를 확인하세요!")
                    }
                }
            })

        }

        function signUp() {
            let id = $("#signup_id").val();
            let pw = $("#signup_pw").val();
            let pw2 = $("#signup_pw2").val();
            let name = $("#signup_name").val();
            let phone = $("#signup_phone").val();
            // /sign_up 에 POST 방식으로 유저 추가하기
            if ($('#signup_id').val() == '') {
                alert('아이디를 입력하세요');
                $('#signup_id').focus();
            } else if ($('#signup_pw').val() == '') {
                alert('비밀번호를 입력하세요');
                $('#signup_pw').focus();
            } else if ($('#signup_name').val() == '') {
                alert('이름을 입력하세요');
                $('#signup_name').focus();
            } else if ($('#signup_phone').val() == '') {
                alert('연락처를 입력하세요');
                $('#signup_phone').focus();
            } else if (pw !== pw2) {
                alert('비밀번호가 일치하지 않습니다');
                $('#signup_pw').focus();
            } else {
                $.ajax({
                    type: "POST", // POST 방식으로 요청하겠다.
                    url: "/sign_up", // /sign_up라는 url에 요청하겠다.
                    data: { id_give: id, pw_give: pw, name_give: name, phone_give: phone }, // 데이터를 주는 방법
                    success: function (response) { // 성공하면
                        if (response["result"] == "success") {
                            alert("회원가입 완료! 로그인을 해주세요");
                            // 3. 성공 시 페이지 새로고침하기
                            window.location.reload();
                        } else {
                            alert("회원가입 오류입니다!")
                        }
                    }
                })
            }
        }
    </script>
</head>

<body>
    <div class="wrap">
        <div class="titleimg">
            <img src="../static/logo.png" />
            <!-- flask에서 띄우기 -->
            <!-- <img src="{{ url_for('static', filename='helpjungle.jpg') }}" />  -->
        </div>
        <div class="loginbox">
            <div class="component">
                <div class="component_title">
                    <h3 class="login_id"><label for="id">아이디</label></h3>
                </div>
                <span class="ps_box int_id">
                    <input type="text" id="login_id" name="id" class="int" title="ID" maxlength="20">
                </span>
                <div class="component_title">
                    <h3 class="login_pw"><label for="login_pw">비밀번호</label></h3>
                </div>
                <span class="ps_box int_pass" id="pswd1Img">
                    <input type="password" id="login_pw" name="login_pw" class="int" title="비밀번호 입력"
                        aria-describedby="login_pwMsg" maxlength="20">
                    <span class="lbl"><span id="login_pwSpan" class="step_txt"></span></span>
                </span>

                <!-- <p>
                    아이디 <input type="text" />
                </p>
                <p>
                    비밀번호 <input type="password" />
                </p> -->
            </div>
            <p></p>
            <button type="button" class="btn btn-primary" onclick="login()"> 로그인</button>
            <hr>
            <button onclick="openClose()" id="btn-signupbox" type="button" class="btn btn-primary">아이디가 없으신가요?(회원가입)
            </button>
        </div>


        <div id="signupbox" class="signupbox" style="display:none">
            <div>
                <p> 아이디 </p>
                <input id="signup_id" type="text" placeholder="아이디 입력" />
                <p> 비밀번호 </p>
                <input id="signup_pw" type="password" placeholder="비밀번호 입력" />
                <p> 비밀번호 재확인</p>
                <input id="signup_pw2" type="password" placeholder="비밀번호 재입력" />
                <p> 이름 </p>
                <input id="signup_name" type="text" placeholder="한글 성명" />
                <p> 연락처 </p>
                <input id="signup_phone" type="tel" placeholder="-생략한 연락처 입력" />
            </div>
            <button type="button" class="btn btn-primary" onclick="signUp()">가입하기</button>
        </div>
    </div>

</body>

</html>
